<!DOCTYPE html>

<!-- 
  To change the theme, change the class on the html tag below to one of:
  - theme-auto: Automatically switches based on user's system preferences
  - theme-light: Forces light theme
  - theme-dark: Forces dark theme
-->

<html class="theme-light" lang="cs"> <!-- Update`class="theme-auto" with your preference -->

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
        
    <!-- Page Title - Change this to your name/brand (50-60 characters recommended) -->
    <title>LittleLink</title>
    <link rel="icon" type="image/x-icon" href="https://fitviki.cz/viki/assets/imagens/viki-300x287.png"> <!-- Update this with your own favicon -->
    
    <!-- Meta Description - Write a description (150-160 characters recommended) -->
    <meta name="description" content="Fitviki - Viktorie Lipovčanová odkazy">
    
    <!-- Keywords -->
    <meta name="keywords" content="viktorie lipovcanova,fitviki,viktorie hrazdilkova">
    
    <!-- Canonical URL - Helps prevent duplicate content issues -->
    <meta rel="canonical" href="https://fitviki.cz/viki">
    
    <!-- Author Information -->
    <meta name="author" content="Viktorie Lipovčanová">
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/brands.css">
    <link rel="stylesheet" href="css/brands-extended.css">

  </head>

<body>

    <div class="container">
        <div class="column">

            <!-- 
              By default, the Avatar is rounded. Use the following:
              - avatar--rounded: Automatically rounds the image
              - avatar--soft: Slightly rounds the image
              - avatar--none: Removes any rounding

              Be sure to replace the src with your own image path and update the alt text
            -->
            <img class="avatar avatar--rounded" src="https://fitviki.cz/viki/assets/imagens/viki-300x287.png" alt="Viktorie Lipovčanová">

            <!-- Replace with your name or brand -->
            <h1 tabindex="0">
              <div>Viktorie Lipovčanová</div>
            </h1>

            <!-- Add a short description about yourself or your brand -->
            <p tabindex="0">Zde najdeš odkazy na mé sociální sítě i produkty.</p>

            <!-- All your buttons go here -->
            <div class="button-stack" role="navigation">

              <!-- Strava -->
              <a class="button button-strava" href="#" target="_blank" rel="noopener" role="button"><img class="icon" aria-hidden="true" src="images/icons/strava.svg" alt="Strava Logo">VIP členství<</a>
              
              <!-- Generic Blog -->
              <a class="button button-default" href="#" target="_blank" rel="noopener" role="button"><img class="icon" aria-hidden="true" src="images/icons/generic-blog.svg" alt="Blog Icon">Jídelníček na míru</a>
              
              <!-- SpaceHey -->
              <a class="button button-spacehey" href="#" target="_blank" rel="noopener" role="button"><img class="icon" aria-hidden="true" src="images/icons-extended/spacehey.svg" alt="SpaceHey Logo">Online koučing</a>

              <!-- Instagram -->
              <a class="button button-instagram" href="#" target="_blank" rel="noopener" role="button"><img class="icon" aria-hidden="true" src="images/icons/instagram.svg" alt="Instagram Logo">Instagram</a>
              
              <!-- TikTok -->
              <a class="button button-tiktok" href="#" target="_blank" rel="noopener" role="button"><img class="icon" aria-hidden="true" src="images/icons/tiktok.svg" alt="TikTok Logo">TikTok recepty</a>
              
              <!-- YouTube -->
              <a class="button button-yt" href="#" target="_blank" rel="noopener" role="button"><img class="icon" aria-hidden="true" src="images/icons/youtube.svg" alt="YouTube Logo">YouTube kanál</a>
              

              <!-- Facebook -->
              <a class="button button-faceb" href="#" target="_blank" rel="noopener" role="button"><img class="icon" aria-hidden="true" src="images/icons/facebook.svg" alt="Facebook Logo">Recepty na Facebooku</a>

              
              <!-- Generic Email -->
              <a class="button button-default" href="mailto:viktorie@lipovcan.cz" target="_blank" rel="noopener" role="button"><img class="icon" aria-hidden="true" src="images/icons/generic-email.svg" alt="Email Icon">Pojďme spolupracovat</a>

      </div>
        
      <!-- Feel free to add your own footer information, including updating `privacy.html` to reflect how your LittleLink fork is set up -->
      <footer>
        <a href="https://fitviki.cz/obchod">Fitviki.cz</a> | Viktorie Lipovčanová
      </footer>
    
    </div>
  </div>

</body>

</html>
